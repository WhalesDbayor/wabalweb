<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamcha | The Forge</title>
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Tenor+Sans&family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --forge-blue: #00d4ff;
            --forge-purple: #9d00ff;
            --bg-black: #010103;
        }

        body, html { margin: 0; padding: 0; background: var(--bg-black); color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        body { animation: forgeEntry 1.5s ease-out; }
@keyframes forgeEntry {
    from { filter: brightness(5); white-space: n; }
    to { filter: brightness(1); }
}

        /* --- Geometric Grid Overlay --- */
        .grid-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 2; }

        /* --- Interface Elements --- */
        .forge-ui {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 2rem;
            pointer-events: none;
        }

        .ui-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 12px;
            pointer-events: auto;
            transition: 0.3s;
        }

        .ui-box:hover { border-color: var(--forge-blue); box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }

        .sidebar { width: 250px; display: flex; flex-direction: column; gap: 1rem; }

        .node-stat { font-size: 0.7rem; letter-spacing: 2px; color: var(--forge-blue); text-transform: uppercase; margin-bottom: 0.5rem; }

        .central-indicator {
            position: absolute;
            top: 2rem; left: 50%; transform: translateX(-50%);
            text-align: center;
        }

        .status-pulse {
            width: 8px; height: 8px; background: var(--forge-blue);
            border-radius: 50%; display: inline-block;
            margin-right: 10px; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }

        .action-bar {
            display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;
        }

        .tool-btn {
            background: none; border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 1rem; border-radius: 50%;
            cursor: pointer; transition: 0.3s;
        }

        .tool-btn:hover { background: white; color: black; transform: translateY(-5px); }

    </style>
</head>
<body>

    <div class="grid-overlay"></div>
    <canvas id="forgeCanvas"></canvas>

    <div class="forge-ui">
        <div class="central-indicator">
            <span class="node-stat"><span class="status-pulse"></span>System: Active</span>
            <h2 style="font-family: 'Tenor Sans'; font-size: 1.2rem; letter-spacing: 4px;">WORKSPACE_01</h2>
        </div>

        <div class="sidebar">
            <div class="ui-box">
                <span class="node-stat">Nodes Generated</span>
                <div id="nodeCount" style="font-size: 1.5rem;">000</div>
            </div>
            <div class="ui-box">
                <span class="node-stat">Complexity</span>
                <div style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 10px;">
                    <div id="complexityBar" style="height: 100%; width: 40%; background: var(--forge-blue); box-shadow: 0 0 10px var(--forge-blue);"></div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="tool-btn ui-box"><i data-lucide="zap"></i></button>
            <button class="tool-btn ui-box" style="border-color: var(--forge-purple);"><i data-lucide="aperture"></i></button>
            <button class="tool-btn ui-box"><i data-lucide="save"></i></button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const canvas = document.getElementById('forgeCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) particles.push(new Particle());
            document.getElementById('nodeCount').innerText = particles.length.toString().padStart(3, '0');
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(0, 212, 255, ${1 - distance/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();

        // Interaction: Add particle on click
        window.addEventListener('click', (e) => {
            for(let i=0; i<3; i++) particles.push(new Particle(e.clientX, e.clientY));
            document.getElementById('nodeCount').innerText = particles.length.toString().padStart(3, '0');
            document.getElementById('complexityBar').style.width = Math.min(100, (particles.length/3)) + "%";
        });
    </script>
</body>
</html>
