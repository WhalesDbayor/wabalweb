<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamcha | The Forge</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Tenor+Sans&family=Inter:wght@100;300&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/creationforge.css">
</head>

<body>

    <div class="grid-overlay"></div>
    <canvas id="forgeCanvas"></canvas>

    <div class="forge-ui">
        <div class="central-indicator">
            <span class="node-stat"><span class="status-pulse"></span>System: Active</span>
            <h2 style="font-family: 'Tenor Sans'; font-size: 1.2rem; letter-spacing: 4px;">WORKSPACE_01</h2>
        </div>

        <div class="sidebar">
            <div class="ui-box">
                <span class="node-stat">Nodes Generated</span>
                <div id="nodeCount" style="font-size: 1.5rem;">000</div>
            </div>
            <div class="ui-box">
                <span class="node-stat">Complexity</span>
                <div style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 10px;">
                    <div id="complexityBar"
                        style="height: 100%; width: 40%; background: var(--forge-blue); box-shadow: 0 0 10px var(--forge-blue);">
                    </div>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="tool-btn ui-box" onclick="window.location.href = 'index.html';"><i
                    data-lucide="zap"></i></button>
            <button class="tool-btn ui-box" style="border-color: var(--forge-purple);"><i
                    data-lucide="aperture"></i></button>
            <button class="tool-btn ui-box"><i data-lucide="save"></i></button>
        </div>
    </div>

    <script src="scripts/creationforge.js"></script>
</body>

</html>
