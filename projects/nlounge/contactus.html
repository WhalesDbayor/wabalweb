<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N LOUNGE | Concierge & Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contactus.css">
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo" onclick="window.location.href = 'index.html';">N LOUNGE<span>&</span>SPA</div>
        <div style="font-size: 0.7rem; letter-spacing: 2px;">LAGOS â€¢ LEKKI PHASE 1</div>
    </header>

    <div id="contact-root">
        
        <div class="info-panel">
            <div class="contact-header">
                <h1>Connect With<br><span style="color: var(--gold); font-family: serif; font-style: italic;">The Lounge</span></h1>
                <p>Private Bookings & Inquiries</p>
            </div>

            <div class="contact-details">
                <div class="detail-group">
                    <span class="detail-label">Location</span>
                    <span class="detail-value">Plot 92B, Akanbi Disu Street, Lekki Phase 1, Lekki,<br>Lagos, Nigeria</span>
                </div>

                <div class="detail-group">
                    <span class="detail-label">Concierge</span>
                    <a href="tel:+2348000000000" class="detail-value">+234 909 116 7652</a>
                </div>

                <div class="detail-group">
                    <span class="detail-label">Digital</span>
                    <a href="mailto:rituals@nlounge.com" class="detail-value">rituals@nlounge.com</a>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="input-wrap">
                    <input type="text" placeholder=" " id="name">
                    <label class="floating-label">Your Name</label>
                </div>

                <div class="input-wrap">
                    <input type="email" placeholder=" " id="email">
                    <label class="floating-label">Email Address</label>
                </div>

                <div class="input-wrap">
                    <select id="service">
                        <option value="" disabled selected style="background: #000;">Select Ritual</option>
                        <option value="spa" style="background: #000;">Spa & Wellness</option>
                        <option value="nails" style="background: #000;">Nail Artistry</option>
                        <option value="salon" style="background: #000;">Hair Salon</option>
                        <option value="barber" style="background: #000;">Executive Barber</option>
                    </select>
                </div>

                <div class="input-wrap">
                    <textarea rows="4" placeholder=" " id="message"></textarea>
                    <label class="floating-label">Special Requirements</label>
                </div>

                <button type="submit" class="submit-btn">Begin Your Ritual</button>
            </form>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts/contactus.js"></script>
</body>
</html>
