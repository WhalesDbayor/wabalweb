<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N LOUNGE | Concierge & Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --nude: #F5EBE0;
            --dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--nude); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10,10,10,0.55);
            backdrop-filter: blur(12px);
            height: 80px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 1.5rem;
            letter-spacing: 0.3rem;
            font-weight: 300;
            text-transform: uppercase;
            color: var(--nude);
            cursor: pointer;
        }
        .logo span { color: var(--gold); }

        #contact-root {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 100px 5vw;
            gap: 5vw;
            align-items: center;
        }

        /* --- LEFT: CONCIERGE INFO --- */
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .contact-header h1 {
            font-size: 4rem;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: -2px;
            line-height: 0.9;
        }

        .contact-header p {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.7rem;
            margin-top: 20px;
        }

        .detail-group {
            border-left: 1px solid var(--gold);
            padding-left: 25px;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .detail-group:hover { padding-left: 40px; border-color: #fff; }

        .detail-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.5;
            display: block;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 400;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* --- RIGHT: THE GLASS FORM --- */
        .form-container {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            padding: 60px;
            border-radius: 2px;
            position: relative;
        }

        .input-wrap {
            position: relative;
            margin-bottom: 40px;
        }

        input, textarea, select {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            color: var(--nude);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: 0.4s;
        }

        input:focus, textarea:focus { border-color: var(--gold); }

        .floating-label {
            position: absolute;
            top: 15px;
            left: 0;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.4;
            pointer-events: none;
            transition: 0.4s;
        }

        input:focus ~ .floating-label, 
        input:not(:placeholder-shown) ~ .floating-label {
            top: -15px;
            color: var(--gold);
            opacity: 1;
        }

        .submit-btn {
            width: 100%;
            background: var(--gold);
            color: var(--dark);
            border: none;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: #fff;
            transform: translateY(-5px);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            #contact-root { 
                grid-template-columns: 1fr; 
                height: auto; 
                padding: 120px 20px;
                overflow-y: auto;
            }
            body { overflow-y: auto; }
            .contact-header h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo" onclick="window.location.href = 'index.html';">N LOUNGE<span>&</span>SPA</div>
        <div style="font-size: 0.7rem; letter-spacing: 2px;">LAGOS â€¢ LEKKI PHASE 1</div>
    </header>

    <div id="contact-root">
        
        <div class="info-panel">
            <div class="contact-header">
                <h1>Connect With<br><span style="color: var(--gold); font-family: serif; font-style: italic;">The Lounge</span></h1>
                <p>Private Bookings & Inquiries</p>
            </div>

            <div class="contact-details">
                <div class="detail-group">
                    <span class="detail-label">Location</span>
                    <span class="detail-value">Plot 92B, Akanbi Disu Street, Lekki Phase 1, Lekki,<br>Lagos, Nigeria</span>
                </div>

                <div class="detail-group">
                    <span class="detail-label">Concierge</span>
                    <a href="tel:+2348000000000" class="detail-value">+234 909 116 7652</a>
                </div>

                <div class="detail-group">
                    <span class="detail-label">Digital</span>
                    <a href="mailto:rituals@nlounge.com" class="detail-value">rituals@nlounge.com</a>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="input-wrap">
                    <input type="text" placeholder=" " id="name">
                    <label class="floating-label">Your Name</label>
                </div>

                <div class="input-wrap">
                    <input type="email" placeholder=" " id="email">
                    <label class="floating-label">Email Address</label>
                </div>

                <div class="input-wrap">
                    <select id="service">
                        <option value="" disabled selected style="background: #000;">Select Ritual</option>
                        <option value="spa" style="background: #000;">Spa & Wellness</option>
                        <option value="nails" style="background: #000;">Nail Artistry</option>
                        <option value="salon" style="background: #000;">Hair Salon</option>
                        <option value="barber" style="background: #000;">Executive Barber</option>
                    </select>
                </div>

                <div class="input-wrap">
                    <textarea rows="4" placeholder=" " id="message"></textarea>
                    <label class="floating-label">Special Requirements</label>
                </div>

                <button type="submit" class="submit-btn">Begin Your Ritual</button>
            </form>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- 3D AMBIENCE (Refining the Crystal for the Contact Theme) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // A slower, more "calm" rotation for the contact page
        const crystal = new THREE.Mesh(
            new THREE.IcosahedronGeometry(4, 1),
            new THREE.MeshPhysicalMaterial({
                color: 0xffffff, transmission: 0.9, thickness: 2, transparent: true,
                emissive: 0xD4AF37, emissiveIntensity: 0.08
            })
        );
        scene.add(crystal);
        scene.add(new THREE.PointLight(0xD4AF37, 2).set(5, 5, 5));
        camera.position.z = 12;

        function animate() {
            requestAnimationFrame(animate);
            crystal.rotation.y += 0.001;
            crystal.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
