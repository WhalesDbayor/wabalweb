<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N LOUNGE | The Visual Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --nude: #F5EBE0;
            --dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--nude); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* --- GALLERY LAYOUT --- */
        #gallery-root {
            position: relative;
            z-index: 10;
            padding: 150px 5vw;
        }

        .gallery-header {
            margin-bottom: 80px;
            border-left: 1px solid var(--gold);
            padding-left: 30px;
        }
        .gallery-header h1 { font-weight: 200; font-size: 3.5rem; text-transform: uppercase; letter-spacing: -2px; }
        .gallery-header p { color: var(--gold); letter-spacing: 5px; font-size: 0.7rem; text-transform: uppercase; margin-top: 10px; }

        /* --- FILMSTRIP STACKS --- */
        .filmstrip-container {
            display: flex;
            gap: 20px;
            height: 70vh;
            align-items: flex-start;
        }

        .service-strip {
            flex: 1;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            border: 1px solid var(--border);
            filter: grayscale(1);
        }

        .service-strip:hover {
            flex: 2;
            filter: grayscale(0);
            border-color: var(--gold);
        }

        .strip-label {
            position: absolute;
            bottom: 40px;
            left: 20px;
            z-index: 20;
            transform: rotate(-90deg);
            transform-origin: left bottom;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 1.5rem;
            white-space: nowrap;
            opacity: 0.6;
            transition: 0.5s;
        }

        .service-strip:hover .strip-label {
            opacity: 1;
            color: var(--gold);
            transform: rotate(0deg) translateY(-20px);
        }

        /* The Image Stacks within a strip */
        .image-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 150%; /* For parallax scroll effect */
            transition: transform 0.1s linear;
        }

        .image-stack img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* --- FULLSCREEN COLLECTION OVERLAY --- */
        #collection-overlay {
            position: fixed;
            inset: 0;
            background: var(--dark);
            z-index: 100;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        #collection-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-header {
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-gallery {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 25px; cursor: pointer; border-radius: 50px;
            font-size: 0.6rem; letter-spacing: 2px;
        }

        .horizontal-scroller {
            flex: 1;
            display: flex;
            gap: 40px;
            padding: 0 60px;
            overflow-x: auto;
            align-items: center;
            scrollbar-width: none;
        }

        .horizontal-scroller img {
            height: 70vh;
            min-width: 500px;
            object-fit: cover;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="gallery-root">
        <header class="gallery-header">
            <h1>The Visuals</h1>
            <p>Curated Aesthetic â€¢ Lagos Luxury</p>
        </header>

        <div class="filmstrip-container">
            <div class="service-strip" onclick="openCollection('SPA', spaImages)">
                <div class="strip-label">Spa Rituals</div>
                <div class="image-stack" id="spa-stack">
                    <img src="https://images.unsplash.com/photo-1540555700478-4be289fbecee?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1515377905703-c4788e51af15?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1596178065887-1198b6148b2b?q=80&w=800">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('NAILS', nailImages)">
                <div class="strip-label">Nail Artistry</div>
                <div class="image-stack" id="nail-stack">
                    <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1632345033848-023a7e089939?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1610992015732-2449b76344bc?q=80&w=800">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('SALON', salonImages)">
                <div class="strip-label">Hair Salon</div>
                <div class="image-stack" id="salon-stack">
                    <img src="https://images.unsplash.com/photo-1560869713-7d0a29430803?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?q=80&w=800">
                </div>
            </div>
        </div>
    </div>

    <div id="collection-overlay">
        <div class="overlay-header">
            <h2 id="collection-title" style="letter-spacing: 5px; font-weight: 200;">SERVICE</h2>
            <button class="close-gallery" onclick="closeCollection()">CLOSE [ESC]</button>
        </div>
        <div class="horizontal-scroller" id="scroller-content">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- DATA ---
        const spaImages = [
            "https://images.unsplash.com/photo-1540555700478-4be289fbecee",
            "https://images.unsplash.com/photo-1515377905703-c4788e51af15",
            "https://images.unsplash.com/photo-1596178065887-1198b6148b2b",
            "https://images.unsplash.com/photo-1544161515-4af6b1d462c2"
        ];
        const nailImages = [
            "https://images.unsplash.com/photo-1604654894610-df63bc536371",
            "https://images.unsplash.com/photo-1632345033848-023a7e089939",
            "https://images.unsplash.com/photo-1610992015732-2449b76344bc"
        ];
        const salonImages = [
            "https://images.unsplash.com/photo-1560869713-7d0a29430803",
            "https://images.unsplash.com/photo-1562322140-8baeececf3df",
            "https://images.unsplash.com/photo-1580618672591-eb180b1a973f"
        ];

        // --- INTERACTION ---
        function openCollection(title, images) {
            const overlay = document.getElementById('collection-overlay');
            const content = document.getElementById('scroller-content');
            document.getElementById('collection-title').innerText = title;
            
            content.innerHTML = images.map(src => `<img src="${src}?q=80&w=1200">`).join('');
            overlay.classList.add('active');
            
            // 3D Reaction
            crystal.material.emissiveIntensity = 0.4;
        }

        function closeCollection() {
            document.getElementById('collection-overlay').classList.remove('active');
            crystal.material.emissiveIntensity = 0.05;
        }

        // --- 3D AMBIENT BACKGROUND ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const crystal = new THREE.Mesh(
            new THREE.IcosahedronGeometry(3, 1),
            new THREE.MeshPhysicalMaterial({
                color: 0xffffff, transmission: 0.9, thickness: 2, transparent: true,
                emissive: 0xD4AF37, emissiveIntensity: 0.05
            })
        );
        scene.add(crystal);
        scene.add(new THREE.PointLight(0xD4AF37, 2).set(5, 5, 5));
        scene.add(new THREE.AmbientLight(0xffffff, 0.2));
        camera.position.z = 10;

        // Parallax Effect on Scroll
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            document.querySelectorAll('.image-stack').forEach((stack, i) => {
                const speed = (i + 1) * 0.2;
                stack.style.transform = `translateY(-${y * speed}px)`;
            });
            crystal.rotation.y = y * 0.002;
        });

        function animate() {
            requestAnimationFrame(animate);
            crystal.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
