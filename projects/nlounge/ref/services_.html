<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N LOUNGE & SPA | The Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --nude: #F5EBE0;
            --dark: #070707;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --transition-flow: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--nude); font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; filter: contrast(1.1) brightness(0.8); }

        /* --- UI OVERLAYS --- */
        header { position: fixed; top: 40px; width: 100%; padding: 0 50px; display: flex; justify-content: space-between; align-items: center; z-index: 100; text-transform: uppercase; letter-spacing: 4px; font-size: 0.7rem; pointer-events: none; }
        .logo { font-size: 1.2rem; font-weight: 200; pointer-events: auto; cursor: pointer; }
        .logo span { color: var(--gold); }

        /* --- SERVICES PAGE (THE GALLERY) --- */
        #services-view {
            position: fixed;
            inset: 0;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-flow);
            transform: scale(1.1);
        }

        #services-view.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        .gallery-wrapper {
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 10vw;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .service-item {
            min-width: 450px;
            height: 600px;
            margin-right: 80px;
            position: relative;
            scroll-snap-align: center;
            transition: var(--transition-flow);
            flex-shrink: 0;
        }

        /* Image Display */
        .service-img-frame {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
        }

        .service-img-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.5) brightness(0.7);
            transition: 0.8s ease;
        }

        .service-item:hover .service-img-frame img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.05);
        }

        .service-info {
            position: absolute;
            bottom: -40px;
            left: 0;
            text-align: left;
        }

        .service-info h2 { font-size: 2.5rem; font-weight: 200; text-transform: uppercase; letter-spacing: 5px; }
        .service-info p { color: var(--gold); font-size: 0.7rem; letter-spacing: 3px; margin-top: 10px; }

        /* --- APP DOCK --- */
        .app-dock {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            padding: 10px 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 100px;
            z-index: 1000;
        }

        .dock-item {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .dock-item.active { background: var(--gold); color: var(--dark); }

        /* --- HIDE HERO WHEN SERVICES ACTIVE --- */
        #hero-ui.fade-out { opacity: 0; pointer-events: none; transform: translateY(-50px); }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="showHome()">N LOUNGE<span>&</span>SPA</div>
        <div>LAGOS • BANANA VILLAGE</div>
    </header>

    <main id="hero-ui">
        <h1 style="font-size: 6vw; text-transform: uppercase; font-weight: 200;">Curated<br><span style="font-style: italic; font-family: serif; color: var(--gold);">Artistry</span></h1>
        <button class="magnetic-btn" style="margin-top: 40px; background: none; border: 1px solid var(--gold); color: var(--gold); padding: 15px 40px; border-radius: 50px; cursor: pointer;" onclick="showServices()">VIEW MENU</button>
    </main>

    <div id="services-view">
        <div class="gallery-wrapper">
            <div class="service-item">
                <div class="service-img-frame">
                    <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371?q=80&w=1000" alt="Nail Art">
                </div>
                <div class="service-info">
                    <h2>Nails</h2>
                    <p>PRECISION • TREND • ART</p>
                </div>
            </div>

            <div class="service-item">
                <div class="service-img-frame">
                    <img src="https://images.unsplash.com/photo-1560869713-7d0a29430803?q=80&w=1000" alt="Hair Ritual">
                </div>
                <div class="service-info">
                    <h2>Hair</h2>
                    <p>SILK • TREATMENT • STYLE</p>
                </div>
            </div>

            <div class="service-item">
                <div class="service-img-frame">
                    <img src="https://images.unsplash.com/photo-1544161515-4af6b1d462c2?q=80&w=1000" alt="Spa Facial">
                </div>
                <div class="service-info">
                    <h2>Skin</h2>
                    <p>GLOW • TECH • RENEWAL</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="app-dock">
        <div class="dock-item active" id="nav-home" onclick="showHome()">Home</div>
        <div class="dock-item" id="nav-services" onclick="showServices()">Services</div>
        <div class="dock-item" onclick="enterBooking()">Book</div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- THREE.JS ENGINE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // The Crystal (Re-using from your previous logic)
        const geometry = new THREE.IcosahedronGeometry(2.5, 1); 
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xffffff, metalness: 0.1, roughness: 0.05,
            transmission: 0.95, thickness: 1.5, transparent: true,
            emissive: 0xD4AF37, emissiveIntensity: 0.02
        });
        const crystal = new THREE.Mesh(geometry, material);
        scene.add(crystal);

        scene.add(new THREE.PointLight(0xD4AF37, 2, 10).set(5, 5, 5));
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        camera.position.z = 8;

        // --- PAGE TRANSITIONS ---
        function showServices() {
            document.getElementById('hero-ui').classList.add('fade-out');
            document.getElementById('services-view').classList.add('active');
            document.getElementById('nav-home').classList.remove('active');
            document.getElementById('nav-services').classList.add('active');
            
            // 3D Interaction: Push crystal back to create room for images
            animateZoom(12);
        }

        function showHome() {
            document.getElementById('hero-ui').classList.remove('fade-out');
            document.getElementById('services-view').classList.remove('active');
            document.getElementById('nav-services').classList.remove('active');
            document.getElementById('nav-home').classList.add('active');
            
            animateZoom(8);
        }

        function animateZoom(targetZ) {
            const step = () => {
                const diff = targetZ - camera.position.z;
                camera.position.z += diff * 0.05;
                if (Math.abs(diff) > 0.01) requestAnimationFrame(step);
            };
            step();
        }

        function animate() {
            requestAnimationFrame(animate);
            crystal.rotation.y += 0.003;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
