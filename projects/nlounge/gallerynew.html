<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N LOUNGE | Adaptive Visual Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --nude: #F5EBE0;
            --dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--dark); color: var(--nude); font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; min-height: 100vh; }
        
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10,10,10,0.55);
            backdrop-filter: blur(12px);
            height: 80px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 1.5rem;
            letter-spacing: 0.3rem;
            font-weight: 300;
            text-transform: uppercase;
            color: var(--nude);
            cursor: pointer;
        }
        .logo span { color: var(--gold); }
        /* --- GALLERY ROOT --- */
        #gallery-root {
            position: relative;
            z-index: 10;
            padding: 100px 5vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .gallery-header {
            margin-bottom: 60px;
            border-left: 2px solid var(--gold);
            padding-left: 20px;
        }
        .gallery-header h1 { font-weight: 200; font-size: clamp(2rem, 8vw, 4rem); text-transform: uppercase; letter-spacing: -1px; }
        .gallery-header p { color: var(--gold); letter-spacing: 5px; font-size: 0.6rem; text-transform: uppercase; margin-top: 10px; }

        /* --- ADAPTIVE FILMSTRIPS --- */

/* --- FILMSTRIP STACKS --- */
        .filmstrip-container {
            display: flex;
            gap: 20px;
            height: 70vh;
            align-items: flex-start;
            
            /* display: grid;
            grid-template-columns: repeat(4, 1fr); 4 Collections 
            gap: 15px;
            height: 65vh;
            min-height: 450px;
            width: 100%; */
        }

        .service-strip {
            flex: 1;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            border: 1px solid var(--border);
            filter: grayscale(1);
        }

        .service-strip:hover {
            flex: 2;
            filter: grayscale(0);
            border-color: var(--gold);
        }

        .strip-label {
            position: absolute;
            bottom: 40px;
            left: 20px;
            z-index: 20;
            transform: rotate(-90deg);
            transform-origin: left bottom;
            text-transform: uppercase;
            letter-spacing: 10px;
            font-size: 1.5rem;
            white-space: nowrap;
            opacity: 0.6;
            transition: 0.5s;
        }

        .service-strip:hover .strip-label {
            opacity: 1;
            color: var(--gold);
            transform: rotate(0deg) translateY(-20px);
        }

        /* Image Stack Logic */
        .image-stack {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .image-stack img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        /* --- COLLECTION OVERLAY (FULLSCREEN) --- */
        #collection-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5,5,5,0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        #collection-overlay.active { opacity: 1; pointer-events: auto; }

        .overlay-header {
            padding: 30px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-gallery {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 12px 24px; cursor: pointer; border-radius: 50px;
            font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase;
        }

        /* Fixed Horizontal Scroller */
        .horizontal-scroller {
            flex: 1;
            display: flex;
            gap: 30px;
            padding: 0 5vw 50px 5vw;
            overflow-x: scroll; /* Forces scroll availability */
            overflow-y: hidden;
            align-items: center;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Custom Scrollbar for Luxury Look */
        .horizontal-scroller::-webkit-scrollbar { height: 3px; }
        .horizontal-scroller::-webkit-scrollbar-track { background: var(--glass); }
        .horizontal-scroller::-webkit-scrollbar-thumb { background: var(--gold); }

        .horizontal-scroller img {
            height: 60vh;
            width: auto;
            min-width: 300px;
            max-width: 80vw;
            object-fit: cover;
            border: 1px solid var(--border);
            flex-shrink: 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 1024px) {
            .filmstrip-container { grid-template-columns: repeat(2, 1fr); height: auto; }
            .service-strip { height: 400px; }
        }

        @media (max-width: 600px) {
            .filmstrip-container { grid-template-columns: 1fr; }
            .gallery-root { padding: 80px 20px; }
            .horizontal-scroller img { height: 40vh; min-width: 260px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo" onclick="window.location.href = 'index.html';">N LOUNGE<span>&</span>SPA</div>
        <div style="font-size: 0.7rem; letter-spacing: 2px;">LAGOS • LEKKI PHASE 1</div>
    </header>

    <div id="gallery-root">
        <div class="gallery-header">
            <h1>The Visuals</h1>
            <p>Adaptive Collection • Lagos Luxury</p>
        </div>

        <div class="filmstrip-container">
            <div class="service-strip" onclick="openCollection('SPA', collections.spa)">
                <div class="strip-label">Spa Rituals</div>
                <div class="image-stack" data-speed="0.1">
                    <img src="images/spa_skincare.jpg">
                    <img src="images/relaxation-spa-stones-like-candles3.jpg">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('NAILS', collections.nails)">
                <div class="strip-label">Nail Artistry</div>
                <div class="image-stack" data-speed="0.2">
                    <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371?q=80&w=800">
                    <img src="images/nail_skincare.jpg">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('SALON', collections.salon)">
                <div class="strip-label">Hair Salon</div>
                <div class="image-stack" data-speed="0.15">
                    <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1560869713-7d0a29430803?q=80&w=800">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('BARBER', collections.barber)">
                <div class="strip-label">Barber Shop</div>
                <div class="image-stack" data-speed="0.25">
                    <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=800">
                </div>
            </div>
        </div>
    </div>

    <div id="collection-overlay">
        <div class="overlay-header">
            <h2 id="collection-title" style="letter-spacing: 5px; font-weight: 200; text-transform: uppercase;">SERVICE</h2>
            <button class="close-gallery" onclick="closeCollection()">Back</button>
        </div>
        <div class="horizontal-scroller" id="scroller-content">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- DATA HUB (Easily add more images here) ---
        const collections = {
            spa: [
                "images/spa_skincare.jpg",
                "images/relaxation-spa-stones-like-candles3.jpg",
                "https://images.unsplash.com/photo-1515377905703-c4788e51af15",
                "https://images.unsplash.com/photo-1596178065887-1198b6148b2b"
            ],
            nails: [
                "https://images.unsplash.com/photo-1604654894610-df63bc536371",
                "images/nail_skincare.jpg",
                "https://images.unsplash.com/photo-1610992015732-2449b76344bc",
                "https://images.unsplash.com/photo-1607779097040-26e80aa78e66"
            ],
            salon: [
                "https://images.unsplash.com/photo-1562322140-8baeececf3df",
                "https://images.unsplash.com/photo-1560869713-7d0a29430803",
                "https://images.unsplash.com/photo-1580618672591-eb180b1a973f",
                "https://images.unsplash.com/photo-1522337360744-c7317f259623"
            ],
            barber: [
                "https://images.unsplash.com/photo-1503951914875-452162b0f3f1",
                "https://images.unsplash.com/photo-1585747860715-2ba37e788b70",
                "https://images.unsplash.com/photo-1621605815971-fbc98d665033",
                "https://images.unsplash.com/photo-1599351431247-f10b21ce33b2"
            ]
        };

        // --- HORIZONTAL SCROLL FIX ---
        // Bridges vertical wheel scroll to horizontal movement
        const scroller = document.getElementById('scroller-content');
        scroller.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            scroller.scrollLeft += evt.deltaY;
        }, { passive: false });

        // --- INTERACTION ---
        function openCollection(title, images) {
            const overlay = document.getElementById('collection-overlay');
            const content = document.getElementById('scroller-content');
            document.getElementById('collection-title').innerText = title;
            
            content.innerHTML = images.map(src => `<img src="${src}?q=80&w=1400">`).join('');
            overlay.classList.add('active');
            crystal.material.emissiveIntensity = 0.5;
        }

        function closeCollection() {
            document.getElementById('collection-overlay').classList.remove('active');
            crystal.material.emissiveIntensity = 0.05;
        }

        // --- 3D AMBIENCE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const crystal = new THREE.Mesh(
            new THREE.IcosahedronGeometry(3, 1),
            new THREE.MeshPhysicalMaterial({
                color: 0xffffff, transmission: 0.9, thickness: 2, transparent: true,
                emissive: 0xD4AF37, emissiveIntensity: 0.05
            })
        );
        scene.add(crystal);
        scene.add(new THREE.PointLight(0xD4AF37, 2).set(5, 5, 5));
        camera.position.z = 10;

        // --- PARALLAX & ANIMATION ---
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            document.querySelectorAll('.image-stack').forEach(stack => {
                const speed = parseFloat(stack.dataset.speed);
                stack.style.transform = `translateY(-${y * speed}px)`;
            });
            crystal.rotation.y = y * 0.001;
        });

        function animate() {
            requestAnimationFrame(animate);
            crystal.rotation.x += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
