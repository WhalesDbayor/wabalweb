<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N LOUNGE | Adaptive Visual Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/gallery.css">
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo" onclick="window.location.href = 'index.html';">N LOUNGE<span>&</span>SPA</div>
        <div style="font-size: 0.7rem; letter-spacing: 2px;">LAGOS • LEKKI PHASE 1</div>
    </header>

    <div id="gallery-root">
        <div class="gallery-header">
            <h1>The Visuals</h1>
            <p>Adaptive Collection • Lagos Luxury</p>
        </div>

        <div class="filmstrip-container">
            <div class="service-strip" onclick="openCollection('SPA', collections.spa)">
                <div class="strip-label">Spa Rituals</div>
                <div class="image-stack" data-speed="0.1">
                    <img src="images/spa_skincare.jpg">
                    <img src="images/relaxation-spa-stones-like-candles3.jpg">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('NAILS', collections.nails)">
                <div class="strip-label">Nail Artistry</div>
                <div class="image-stack" data-speed="0.2">
                    <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371?q=80&w=800">
                    <img src="images/nail_skincare.jpg">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('SALON', collections.salon)">
                <div class="strip-label">Hair Salon</div>
                <div class="image-stack" data-speed="0.15">
                    <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1560869713-7d0a29430803?q=80&w=800">
                </div>
            </div>

            <div class="service-strip" onclick="openCollection('BARBER', collections.barber)">
                <div class="strip-label">Barber Shop</div>
                <div class="image-stack" data-speed="0.25">
                    <img src="https://images.unsplash.com/photo-1503951914875-452162b0f3f1?q=80&w=800">
                    <img src="https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=800">
                </div>
            </div>
        </div>
    </div>

    <div id="collection-overlay">
        <div class="overlay-header">
            <h2 id="collection-title" style="letter-spacing: 5px; font-weight: 200; text-transform: uppercase;">SERVICE
            </h2>
            <button class="close-gallery" onclick="closeCollection()">Back</button>
        </div>
        <div class="horizontal-scroller" id="scroller-content">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scripts/gallery.js"></script>
</body>

</html>
